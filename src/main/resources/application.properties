# Locale Timezone.
spring.web.locale-resolver=fixed
spring.web.locale=pt_BR
spring.mvc.format.date-time=iso

# MySQL connection.
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${MYSQL_HOST:jdbc:mysql://localhost:3306/ecommerceapi?useSSL=false&allowPublicKeyRetrieval=true}
spring.datasource.username=${MYSQL_USERNAME:root}
spring.datasource.password=${MYSQL_PASSWORD:123456}

# JPA/Hibernate.
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.hibernate.ddl-auto=update

# Springdoc OpenAPI 3.1 & Swagger 3
springdoc.swagger-ui.path=/docs-ecommerce-api.html
springdoc.api-docs.path=/docs-ecommerce-api
springdoc.packagesToScan=com.compassuol.sp.challenge.ecommerce.web.controller